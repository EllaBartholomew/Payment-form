<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
<!--Your Code Goes Below this line-->
<div class="container">
    <header class="header">
        <h1 class="text-center" id="title">Payment Form
        </h1>
        <p class="description text-center" id="description"> Thank you paying money</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="most-like" id="howwasyourday-label">How is your day?</label>
            <select class="u-full-width" id="most-like" name="mostlike" required>
                <option disabled="" selected="" value="">Select an option</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
                <option value="okay">Okay</option>
            </select>
        </div>
        <div class="form-group" id="radioGroup">
            <p><strong>Are you buying something?</strong></p>
            <div id="radioBtns">
                <label for="radio-button"><input id="radio-button" type="radio" name="radiobutton" value="yes">Yes</label>
                <label for="radio-button2"><input id="radio-button2" type="radio" name="radiobutton" value="no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="name" id="name-Label">Full Name</label>
            <input class="u-full-width" id="name" placeholder="Name" type="text" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-Label">Email</label>
            <input class="u-full-width" id="email" placeholder="Email" type="email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label" min="1" max="9999999999999999999">Credit Card Number</label>
            <input class="u-full-width" id="number" placeholder="1234 1234 1234 1234" type="number">
        </div>
        <div class="credit">
            <div class="form-group">
                <label for="exp-date" id="exp-date-label">Exp Date</label>
                <input id="exp-date" placeholder="MM/YY" type="date">
            </div>
            <div class="form-group">
                <label for="CVV" id="CVV-label">CVV</label>
                <input id="CVV" type="number" min="1" max="9999999999999999999">
            </div>
        </div>
        <div class="form-group">
            <label for="zip-code" id="zip-code-label">Zip Code</label>
            <input class="u-full-width" id="zip-code" placeholder="12345" type="text">
        </div>
        <div class="form-group">
            <label for="dropdown" id="drop-down">State</label>
            <select class="u-full-width" id="dropdown" name="state" required>
                <option value="state">Select an option</option>
                <option value="MA">Massachusetts</option>
                <option value="NH">New Hampshire</option>
                <option value="TX">Texas</option>
            </select>
        </div>
        <div class="form-group">
            <button class="confirmpayment-button" id="submit" type="confirmpayment">Confirm Payment</button>
        </div>


    </form>

</div>

<!--Your Code Goes Above this line-->
</body>
</html>
